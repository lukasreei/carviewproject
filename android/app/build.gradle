plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin Gradle do Flutter deve ser aplicado após os plugins do Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    // Adicione o plugin do Google Services
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.carviewproject"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.carviewproject"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Adicione as dependências do Firebase
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Usando o Firebase BOM para gerenciar as versões
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
}
// Certifique-se de que esta linha está no final do seu arquivo
apply plugin: 'com.google.gms.google-services'
